<html lang="vi">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bộ Sưu Tập
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <div class="container mx-auto mt-10">
   <h2 class="text-3xl font-bold text-center mb-10">
    Bộ Sưu Tập Kim Cương
   </h2>
   <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
     <img alt="Bộ sưu tập nhẫn kim cương sang trọng và tinh tế" class="w-full h-48 object-cover" height="400" src="https://peerage.vn/cdn/shop/articles/poster_nhan_cuoi_4.jpg?v=1626375210&width=1100" width="600"/>
     <div class="p-6">
      <h3 class="text-xl font-semibold mb-2">
       Bộ Sưu Tập Nhẫn
      </h3>
      <p class="text-gray-700 mb-4">
       Khám phá bộ sưu tập nhẫn kim cương sang trọng và tinh tế.
      </p>
      <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="#">
       Xem Chi Tiết
      </a>
     </div>
    </div>
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
     <img alt="Bộ sưu tập vòng cổ kim cương lấp lánh, hoàn hảo cho mọi dịp" class="w-full h-48 object-cover" height="400" src="https://cdnphoto.dantri.com.vn/D6edjXCAC78fwyZM-GaxTa4baYs=/thumb_w/1020/2024/03/07/dan-tri-0603awo-pr07-1docx-1709803002149.png" width="600"/>
     <div class="p-6">
      <h3 class="text-xl font-semibold mb-2">
       Bộ Sưu Tập Vòng Cổ
      </h3>
      <p class="text-gray-700 mb-4">
       Bộ sưu tập vòng cổ kim cương lấp lánh, hoàn hảo cho mọi dịp.
      </p>
      <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="#">
       Xem Chi Tiết
      </a>
     </div>
    </div>
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
     <img alt="Bông tai kim cương sang trọng, tôn lên vẻ đẹp của bạn" class="w-full h-48 object-cover" height="400" src="https://pos.nvncdn.com/211f76-106986/ps/20240917_snCDLtLmKj.png" width="600"/>
     <div class="p-6">
      <h3 class="text-xl font-semibold mb-2">
       Bộ Sưu Tập Bông Tai
      </h3>
      <p class="text-gray-700 mb-4">
       Bông tai kim cương sang trọng, tôn lên vẻ đẹp của bạn.
      </p>
      <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="#">
       Xem Chi Tiết
      </a>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
