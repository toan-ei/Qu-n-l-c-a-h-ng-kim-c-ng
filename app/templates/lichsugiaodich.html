{% extends "base.html" %}
{% load static %}
{% block title %}Lịch sử giao dịch{% endblock %}
{% block home %}
<!-- Lịch sử giao dịch section starts -->
<section class="transaction-history-area py-5" style="background: linear-gradient(to bottom, #f5f5f5, #ffffff);">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-12 mx-auto">
                <h2 class="text-center mb-4" style="color: #6c5ce7; font-weight: bold; font-size: 3rem;">Lịch Sử Giao Dịch</h2>
                <div class="table-responsive shadow-sm rounded" style="background-color: #fefefe;">
                    <table class="table table-hover text-center align-middle" style="border: 1px solid #e0e0e0;">
                        <thead class="text-white" style="background-color: #6c5ce7;">
                            <tr>
                                <th scope="col">Mã Giao Dịch</th>
                                <th scope="col">Ngày Giao Dịch</th>
                                <th scope="col">Tên Sản Phẩm</th>
                                <th scope="col">Số Lượng</th>
                                <th scope="col">Tổng Tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample transaction data -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Lịch sử giao dịch section ends -->
<script src="{%static 'app/js/renderTransaction.js'%}"></script>
{% endblock %}
