{% extends "base.html" %}
{% load static %}
{% block title %}Phiếu Bảo Hành{% endblock %}
{% block Phieubaohanh %}

<!-- Phiếu bảo hành section starts -->
<section class="warranty_area bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2 class="text-center mb-4">Điền Thông Tin Phiếu Bảo Hành</h2>
                <form class="warranty_form">
                    <div class="form-group">
                        <label for="product-name" class="form-label">Tên sản phẩm</label>
                        <input type="text" id="product-name" class="form-control" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="warranty-number" class="form-label">Số phiếu bảo hành</label>
                        <input type="text" id="warranty-number" class="form-control" placeholder="Nhập số phiếu bảo hành">
                    </div>
                    <div class="form-group">
                        <label for="purchase-date" class="form-label">Ngày mua</label>
                        <input type="date" id="purchase-date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="customer-name" class="form-label">Tên khách hàng</label>
                        <input type="text" id="customer-name" class="form-control" placeholder="Nhập tên khách hàng">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone" class="form-label">Số điện thoại</label>
                        <input type="text" id="customer-phone" class="form-control" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="customer-email" class="form-label">Email</label>
                        <input type="email" id="customer-email" class="form-control" placeholder="Nhập email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Lưu Thông Tin</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Phiếu bảo hành section ends -->
 <!-- Certificate section starts -->
<section class="certificate_section bg-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2 class="text-center mb-4">Giấy chứng nhận kim cương</h2>
                <form class="certificate_form">
                    <div class="form-group">
                        <label for="diamond-certificate-number" class="form-label">Số giấy chứng nhận</label>
                        <input type="text" id="diamond-certificate-number" class="form-control" placeholder="Nhập số giấy chứng nhận">
                    </div>
                    <div class="form-group">
<label for="diamond-carat" class="form-label">Carat</label>
                        <input type="text" id="diamond-carat" class="form-control" placeholder="Nhập số carat">
                    </div>
                    <div class="form-group">
                        <label for="diamond-color" class="form-label">Màu sắc</label>
                        <input type="text" id="diamond-color" class="form-control" placeholder="Nhập màu sắc">
                    </div>
                    <div class="form-group">
                        <label for="diamond-clarity" class="form-label">Độ tinh khiết</label>
                        <input type="text" id="diamond-clarity" class="form-control" placeholder="Nhập độ tinh khiết">
                    </div>
                    <div class="form-group">
                        <label for="diamond-cut" class="form-label">Giác cắt</label>
                        <input type="text" id="diamond-cut" class="form-control" placeholder="Nhập giác cắt">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Lưu Thông Tin</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Certificate section ends -->


{% endblock %}
