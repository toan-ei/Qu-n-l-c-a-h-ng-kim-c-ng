{% extends "base.html" %}
{% load static %}
{% block title %}Phiếu Tích Điểm{% endblock %}

{% block Phieutichdiem %}
<main class="container mx-auto p-4">
    <!-- Chương trình khuyến mãi -->
    <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <h2 class="text-xl font-bold mb-4">Chương trình khuyến mãi</h2>
        <form class="space-y-4">
            <div>
                <label for="promotion-name" class="block text-sm font-medium text-gray-700">Tên chương trình</label>
                <input type="text" id="promotion-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="promotion-code" class="block text-sm font-medium text-gray-700">Mã khuyến mãi</label>
                <input type="text" id="promotion-code" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="promotion-start-date" class="block text-sm font-medium text-gray-700">Ngày bắt đầu</label>
                <input type="date" id="promotion-start-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="promotion-end-date" class="block text-sm font-medium text-gray-700">Ngày kết thúc</label>
                <input type="date" id="promotion-end-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="promotion-description" class="block text-sm font-medium text-gray-700">Mô tả</label>
                <textarea id="promotion-description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Lưu thông tin</button>
        </form>
    </section>

    <!-- Tích lũy điểm -->
    <section class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Tích lũy điểm</h2>
        <form class="space-y-4">
            <div>
                <label for="customer-name" class="block text-sm font-medium text-gray-700">Tên khách hàng</label>
                <input type="text" id="customer-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="customer-phone" class="block text-sm font-medium text-gray-700">Số điện thoại khách hàng</label>
<input type="text" id="customer-phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="customer-email" class="block text-sm font-medium text-gray-700">Email khách hàng</label>
                <input type="email" id="customer-email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="points-earned" class="block text-sm font-medium text-gray-700">Điểm tích lũy</label>
                <input type="number" id="points-earned" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Lưu thông tin</button>
        </form>
    </section>
</main>
{% endblock %}
