{% extends "base.html" %}
{% load static %}
{% block title %}Phiếu Tích Điểm{% endblock %}

{% block Phieutichdiem %}
<!-- Phiếu tích điểm và khuyến mãi section starts -->
<section class="loyalty_promotion_area bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2 class="text-center mb-4">Điền Thông Tin Phiếu Tích Điểm & Khuyến Mãi</h2>
                <form class="loyalty_promotion_form">
                    <div class="form-group">
                        <label for="customer-name" class="form-label">Tên khách hàng</label>
                        <input type="text" id="customer-name" class="form-control" placeholder="Nhập tên khách hàng">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone" class="form-label">Số điện thoại</label>
                        <input type="text" id="customer-phone" class="form-control" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="customer-email" class="form-label">Email</label>
                        <input type="email" id="customer-email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="loyalty-points" class="form-label">Số điểm tích lũy</label>
                        <input type="number" id="loyalty-points" class="form-control" placeholder="Nhập số điểm tích lũy">
                    </div>
                    <div class="form-group">
                        <label for="promotion-code" class="form-label">Mã khuyến mãi</label>
                        <input type="text" id="promotion-code" class="form-control" placeholder="Nhập mã khuyến mãi">
                    </div>
                    <div class="form-group">
                        <label for="promotion-expiry" class="form-label">Hạn sử dụng khuyến mãi</label>
                        <input type="date" id="promotion-expiry" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Lưu Thông Tin</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Phiếu tích điểm và khuyến mãi section ends -->
{% endblock %}
